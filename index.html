<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NoDelayApp — Aluno</title>
  <style>
    :root{
      --bg:#020303;
      --text:#ffffff;
      --muted:#b3b3b3;
      --card:#0b0e10;
      --stroke:#151a1d;
      --accent:#D15900;
      --accent-12:#d159001f; /* 12% */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
      -webkit-font-smoothing:antialiased; line-height:1.5;
    }
    header{
      display:flex; gap:16px; align-items:center; justify-content:space-between;
      padding:24px 20px; position:sticky; top:0; background:linear-gradient(180deg,var(--bg),rgba(2,3,3,0.8) 60%,rgba(2,3,3,0));
      backdrop-filter:saturate(140%) blur(6px); border-bottom:1px solid var(--stroke);
    }
    h1{font-size:22px; letter-spacing:.3px; margin:0}
    .id-form{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    input{
      background:#0e1316; color:var(--text); border:1px solid var(--stroke);
      padding:10px 12px; border-radius:12px; outline:none; min-width:220px;
    }
    input::placeholder{color:#8a8f93}
    input:focus{border-color:var(--accent); box-shadow:0 0 0 4px var(--accent-12)}
    .btn{
      background:var(--accent); color:var(--text); border:none; padding:10px 18px;
      border-radius:9999px; cursor:pointer; font-weight:600; letter-spacing:.2px;
      transition:transform .06s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow:0 6px 16px -8px var(--accent);
    }
    .btn:hover{filter:brightness(1.08)}
    .btn:active{transform:translateY(1px)}
    .container{max-width:1100px; margin:0 auto; padding:18px 20px 40px}
    .section-title{margin:18px 0 10px; font-size:18px; color:#eaeaea}

    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(230px,1fr)); gap:14px}
    .card{
      background:var(--card); border:1px solid var(--stroke); border-radius:16px; padding:14px;
      display:flex; flex-direction:column; gap:8px; min-height:160px;
    }
    .card h4{margin:0; font-size:16px}
    .muted{color:var(--muted); font-size:13px}
    .price{font-weight:700}

    .layout{
      display:grid; grid-template-columns:1fr 320px; gap:18px; align-items:start;
    }
    @media (max-width: 960px){ .layout{grid-template-columns:1fr} }

    .cart{
      position:sticky; top:88px; background:var(--card); border:1px solid var(--stroke);
      border-radius:16px; padding:16px; box-shadow:0 10px 30px -20px black;
    }
    .cart h3{margin:0 0 10px 0}
    .row{display:flex; gap:10px; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px dashed var(--stroke)}
    .row:last-child{border-bottom:none}
    .qty{display:flex; align-items:center; gap:8px}
    .qty input{width:64px; text-align:center}
    .chip{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:9999px; background:#0e1316; border:1px solid var(--stroke)}
    .status{
      margin-top:12px; padding:12px; border-radius:14px;
      background:#0e1316; border:1px dashed var(--stroke); color:#e9e9e9;
    }
    .link{
      color:var(--accent); text-decoration:none; border-bottom:1px dashed var(--accent-12);
    }
    .empty{
      color:var(--muted); font-size:14px; padding:6px 0 2px
    }
  </style>
</head>
<body>
  <header>
    <h1>NoDelayApp — Aluno</h1>
    <div class="id-form">
      <input id="name" placeholder="Seu nome" value="Aluno Teste"/>
      <input id="email" placeholder="email@exemplo.com" value="aluno@test.com"/>
      <button class="btn" id="saveStudent">Salvar / Usar</button>
    </div>
  </header>

  <div class="container">
    <div class="layout">
      <main>
        <h2 class="section-title">Cardápio</h2>
        <div id="menu" class="grid"></div>
      </main>

      <aside class="cart">
        <h3>Carrinho</h3>
        <div id="cartItems" class="list"></div>
        <div class="row" style="padding-top:12px">
          <span class="muted">Total</span>
          <span class="price">R$ <span id="total">0,00</span></span>
        </div>
        <button class="btn" id="checkout" style="width:100%; margin-top:10px">Efetuar Pagamento</button>

        <div id="orderInfo" class="status" hidden>
          <div class="chip">
            <strong>Pedido</strong> <span id="orderId"></span>
          </div>
          <div style="margin-top:8px">
            <span class="muted">Status:</span> <strong id="orderStatus">—</strong>
          </div>
          <div class="muted" style="margin-top:6px; font-size:12px">
            A tela atualiza automaticamente a cada poucos segundos.
          </div>
        </div>
      </aside>
    </div>
  </div>

<script>
const API = "/api";
let studentId = null;
const cart = new Map();

function money(v){return Number(v).toLocaleString('pt-BR',{minimumFractionDigits:2})}

async function saveStudent(){
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  if(!name || !email){ alert('Preencha nome e email.'); return; }
  const res=await fetch(`${API}/students`,{
    method:'POST', headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name,email})
  });
  if(!res.ok){ alert('Falha ao salvar aluno.'); return; }
  const s=await res.json(); studentId=s.id;
  alert('Aluno ativo: '+s.name);
}
document.getElementById('saveStudent').onclick=saveStudent;

function renderCart(){
  const div=document.getElementById('cartItems'); div.innerHTML='';
  let total=0;
  if(cart.size===0){
    div.innerHTML = `<div class="empty">Seu carrinho está vazio.</div>`;
  }
  for(const [id,entry] of cart){
    const line=document.createElement('div'); line.className='row';
    line.innerHTML=`<span style="flex:1">${entry.obj.name}</span>
      <span class="qty">
        <input type='number' min='1' value='${entry.qty}'>
      </span>
      <span>R$ ${money(entry.obj.price*entry.qty)}</span>
      <button class="btn" style="padding:6px 10px" title="Remover">Remover</button>`;
    const qtyInput=line.querySelector('input');
    qtyInput.onchange=()=>{entry.qty=Math.max(1, parseInt(qtyInput.value)||1); renderCart();};
    line.querySelector('button').onclick=()=>{cart.delete(id); renderCart();};
    div.appendChild(line);
    total+=entry.obj.price*entry.qty;
  }
  document.getElementById('total').innerText=money(total);
}

async function loadMenu(){
  const res=await fetch(`${API}/menu`); const items=await res.json();
  const grid=document.getElementById('menu'); grid.innerHTML='';
  items.filter(i=>i.active).forEach(it=>{
    const c=document.createElement('div'); c.className='card';
    c.innerHTML=`<h4>${it.name}</h4>
      <div class="muted">${it.description||''}</div>
      <div class="price">R$ ${money(it.price)}</div>
      <div style="margin-top:auto">
        <button class="btn">Adicionar</button>
      </div>`;
    c.querySelector('button').onclick=()=>{
      if(!cart.has(it.id)) cart.set(it.id,{obj:it, qty:1}); else cart.get(it.id).qty++;
      renderCart();
    };
    grid.appendChild(c);
  });
}

async function checkout(){
  if(!studentId){alert('Salve/Crie um aluno primeiro.'); return;}
  if(cart.size===0){alert('Carrinho vazio'); return;}
  const items=[...cart.entries()].map(([id,e])=>({itemId:id, quantity:e.qty}));
  const res=await fetch(`${API}/orders`,{
    method:'POST', headers:{'Content-Type':'application/json'},
    body:JSON.stringify({studentId, items})
  });
  if(!res.ok){ alert('Não foi possível criar o pedido.'); return; }
  const order=await res.json();
  const pay=await fetch(`${API}/orders/${order.id}/pay`,{
    method:'POST', headers:{'Content-Type':'application/json'},
    body:JSON.stringify({method:'SIMULATED'})
  });
  if(!pay.ok){ alert('Falha no pagamento simulado.'); return; }
  document.getElementById('orderInfo').hidden=false;
  document.getElementById('orderId').innerText=order.id;
  pollStatus(order.id);
  cart.clear(); renderCart();
}
document.getElementById('checkout').onclick=checkout;

async function pollStatus(id){
  const span=document.getElementById('orderStatus');
  async function step(){
    try{
      const r=await fetch(`${API}/orders/${id}/status`);
      const s=await r.json();
      span.innerText=s.status;
      if(s.status!=="PICKED_UP") setTimeout(step, 2500);
    }catch(e){ setTimeout(step, 4000); }
  }
  step();
}

loadMenu();
</script>
</body>
</html>
